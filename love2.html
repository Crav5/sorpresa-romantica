<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Cosas Que Amo De Ti - Para Ti, Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fad0c4 75%, #ffd1ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(255, 107, 157, 0.95) 0%, rgba(255, 182, 193, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            z-index: 100;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-date {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-link.active {
            background: white;
            color: #ff6b9d;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: linear-gradient(135deg, #ff6b9d, #ffa8c5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px auto;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Main content */
        .main-content {
            margin-left: 280px;
            padding: 80px 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .page-title {
            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                         0 0 40px rgba(255, 107, 157, 0.6),
                         4px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .things-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .thing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .thing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ffa8c5);
        }

        .thing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thing-number {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .thing-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        /* Hearts animation */
        #heartsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px;
            }

            .page-title {
                font-size: 50px;
            }

            .things-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .thing-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartsCanvas"></canvas>

    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-date">23</div>
            <div class="sidebar-subtitle">de cada mes</div>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Las 5 razones por las que te amo</a>
                </li>
                <li class="nav-item">
                    <a href="love1.html" class="nav-link">La fecha en que nos hicimos novios</a>
                </li>
                <li class="nav-item">
                    <a href="love2.html" class="nav-link active">100 cosas que amo de ti</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="page-title">100 Cosas Que Amo De Ti</h1>

        <div class="things-grid" id="thingsGrid">
            <!-- PERSONALIZACIÓN: Las 100 cosas se generan con JavaScript -->
            <!-- Puedes editar el array 'things' en el script para personalizar cada una -->
        </div>
    </main>

    <script>
        // PERSONALIZACIÓN: Cambia estas 100 cosas que amas de ella
        const things = [
            "Tu sonrisa que ilumina mi día",
            "La forma en que me miras",

            "Tu bondad infinita",
            "Cómo me haces sentir especial",
            "Tu inteligencia brillante",
            "La manera en que me escuchas",
            "Tu sentido del humor",
            "Tus abrazos reconfortantes",
            "Tu forma de caminar",
            "Cómo dices mi nombre",
            "Tu pasión por la vida",
            "La forma en que te preocupas por los demás",
            "Tu creatividad",
            "Tus ojos hermosos",
            "Tu voz suave",
            "La manera en que me apoyas",
            "Tu paciencia conmigo",
            "Cómo me haces reír",
            "Tu determinación",
            "La forma en que persigues tus sueños",
            "Tu honestidad",
            "Cómo me entiendes sin palabras",
            "Tu forma de bailar",
            "La manera en que cocinas",
            "Tu amor por los animales",
            "Cómo cuidas las plantas",
            "Tu estilo único",
            "La forma en que me sorprendes",
            "Tu generosidad",
            "Cómo me haces sentir amado",
            "Tu valentía",
            "La manera en que enfrentas los desafíos",
            "Tu optimismo",
            "Cómo me inspiras",
            "Tu forma de pensar",
            "La manera en que me motivas",
            "Tu empatía",
            "Cómo celebras mis logros",
            "Tu autenticidad",
            "La forma en que me consuelas",
            "Tu energía positiva",
            "Cómo me haces mejor persona",
            "Tu lealtad",
            "La manera en que me cuidas",
            "Tu espontaneidad",
            "Cómo planeas sorpresas",
            "Tu amor por aprender",
            "La forma en que lees",
            "Tu curiosidad",
            "Cómo compartes tus pensamientos",
            "Tu forma de escribir",
            "La manera en que expresas tus sentimientos",
            "Tu sensibilidad",
            "Cómo me haces sentir seguro",
            "Tu confianza",
            "La forma en que me desafías",
            "Tu humildad",
            "Cómo aceptas tus errores",
            "Tu capacidad de perdonar",
            "La manera en que amas",
            "Tu compasión",
            "Cómo me haces soñar",
            "Tu imaginación",
            "La forma en que cuentas historias",
            "Tu memoria increíble",
            "Cómo recuerdas los detalles",
            "Tu atención",
            "La manera en que me miras cuando hablo",
            "Tu respeto",
            "Cómo valoras mi opinión",
            "Tu independencia",
            "La forma en que te amas a ti misma",
            "Tu autoestima",
            "Cómo te cuidas",
            "Tu disciplina",
            "La manera en que trabajas",
            "Tu dedicación",
            "Cómo perseveras",
            "Tu fuerza interior",
            "La forma en que superas obstáculos",
            "Tu resiliencia",
            "Cómo te levantas después de caer",
            "Tu esperanza",
            "La manera en que ves el futuro",
            "Tu fe en nosotros",
            "Cómo construyes nuestro amor",
            "Tu compromiso",
            "La forma en que me eliges cada día",
            "Tu amor incondicional",
            "Cómo me aceptas tal como soy",
            "Tu ternura",
            "La manera en que me tocas",
            "Tu calidez",
            "Cómo me haces sentir en casa",
            "Tu presencia",
            "La forma en que llenas mi vida",
            "Tu esencia única",
            "Cómo eres simplemente tú",
            "Tu alma hermosa",
            "La manera en que amas con todo tu ser",
            "Y simplemente todo lo que eres"
        ];

        // Generar las tarjetas
        const thingsGrid = document.getElementById('thingsGrid');
        things.forEach((thing, index) => {
            const card = document.createElement('div');
            card.className = 'thing-card';
            card.style.animationDelay = `${index * 0.05}s`;
            card.innerHTML = `
                <div class="thing-number">#${index + 1}</div>
                <div class="thing-text">${thing}</div>
            `;
            thingsGrid.appendChild(card);
        });

        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            menuToggle.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                    menuToggle.classList.remove('active');
                }
            }
        });

        // Hearts animation
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.size = Math.random() * 20 + 10;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff6b9d';
                ctx.beginPath();
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                ctx.bezierCurveTo(
                    this.x, this.y,
                    this.x - this.size / 2, this.y,
                    this.x - this.size / 2, this.y + topCurveHeight
                );
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2,
                    this.x, this.y + (this.size + topCurveHeight) / 1.2,
                    this.x, this.y + this.size + topCurveHeight
                );
                ctx.bezierCurveTo(
                    this.x, this.y + (this.size + topCurveHeight) / 1.2,
                    this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2,
                    this.x + this.size / 2, this.y + topCurveHeight
                );
                ctx.bezierCurveTo(
                    this.x + this.size / 2, this.y,
                    this.x, this.y,
                    this.x, this.y + topCurveHeight
                );
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.draw();

                if (this.y < -50) {
                    this.y = canvas.height + 50;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        for (let i = 0; i < 30; i++) {
            hearts.push(new Heart());
        }

        function animateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => heart.update());
            requestAnimationFrame(animateHearts);
        }

        animateHearts();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
