<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P√°gina No Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay oscuro */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Part√≠culas flotantes */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* N√∫mero 404 */
        .error-number {
            font-size: 180px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.15);
            line-height: 1;
            margin-bottom: -40px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.15;
                transform: scale(1);
            }
            50% {
                opacity: 0.25;
                transform: scale(1.02);
            }
        }

        /* Coraz√≥n roto */
        .broken-heart {
            font-size: 120px;
            margin: 30px 0;
            position: relative;
            display: inline-block;
            animation: heartBreak 2s ease-out forwards;
        }

        .heart-left, .heart-right {
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .heart-left {
            animation: slideLeft 2s ease-out 0.5s forwards;
        }

        .heart-right {
            animation: slideRight 2s ease-out 0.5s forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateX(-30px) rotate(-15deg);
                opacity: 0.6;
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateX(30px) rotate(15deg);
                opacity: 0.6;
            }
        }

        /* T√≠tulo */
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #ffffff;
            margin: 30px 0 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mensaje */
        .message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin: 20px auto;
            max-width: 600px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        /* L√≠nea decorativa */
        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 30px auto;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        /* Bot√≥n */
        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 1.4s both;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        /* P√©talos cayendo */
        .petal {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50% 0 50% 0;
            pointer-events: none;
            animation: fall 10s infinite ease-in;
            z-index: 2;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-number {
                font-size: 120px;
            }

            .broken-heart {
                font-size: 80px;
            }

            .title {
                font-size: 36px;
            }

            .message {
                font-size: 16px;
                padding: 0 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="error-number">404</div>
        
        <div class="broken-heart">
            <span class="heart-left">üíî</span>
        </div>

        <h1 class="title">Esta p√°gina ya no existe</h1>
        
        <div class="divider"></div>
        
        <p class="message">
            Como algunas historias, esta p√°gina se perdi√≥ en el camino.<br>
            A veces buscamos algo que ya no est√° ah√≠,<br>
            y solo nos queda aceptar que algunos cap√≠tulos terminaron.
        </p>

        <a href="index.html" class="btn-home">Volver al inicio</a>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(particle);
            }
        }

        // Crear p√©talos cayendo
        function createPetals() {
            const petalCount = 20;
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 10 + 's';
                petal.style.animationDuration = (Math.random() * 5 + 8) + 's';
                document.body.appendChild(petal);
            }
        }

        // Inicializar animaciones
        window.addEventListener('load', () => {
            createParticles();
            createPetals();
        });
    </script>
</body>
</html>
